<mat-card>
  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>New Todo</mat-label>
      <input [(ngModel)]="text" matInput type="text">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions align='end'>
    <button
      (click)="onAdd()"
      mat-icon-button
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
